name: Codecov

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      #- name: Build with Maven
      #  run: mvn -B package --file pom.xml
      - name: Run codecov
        run: bash <(curl -s https://codecov.io/bash)
